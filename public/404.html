<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 6rem;
            margin: 0;
            color: #333;
        }
        .container h2 {
            font-size: 2rem;
            margin: 0.5rem 0;
            color: #666;
        }
        .container p {
            font-size: 1.2rem;
            color: #333;
        }
        .container a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #555;
        }
        .animation {
            font-size: 3rem;
            margin: 2rem 0;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .animation span {
            display: inline-block;
            animation: float 2s infinite;
        }
        .animation span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .animation span:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>

</html>
